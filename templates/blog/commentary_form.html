{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Add comment</h1>
  <form method="post" action="" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    {% if user.is_authenticated %}
      <button type="submit" class="btn btn-primary">Submit Comment</button>
    {% else %}
      <p>Please log in to leave comment</p>
    {% endif %}
  </form>
{% endblock %}
